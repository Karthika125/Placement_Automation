<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login - Blockchain Placement Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <header>
        <h1>Company Login</h1>
        <nav>
            <ul>
                <li><a href="landing.html">Home</a></li>
                <li><a href="student-login.html">Student Login</a></li>
                <li><a href="company-login.html" class="active">Company Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="container fade-in">
        <section class="login-container">
            <h2>Login as Company</h2>
            <form action="company-dashboard.html" method="POST">
                
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="company-register.html">Register here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Blockchain Placement Portal</p>
    </footer>

    <script>
        // Preloader Fade Out
        window.addEventListener("load", function () {
            document.getElementById("preloader").style.display = "none";
        });
    </script>
</body>
</html>
