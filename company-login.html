<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login - Blockchain Placement Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Company Login</h1>
        <nav>
            <ul>
                <li><a href="landing.html">Home</a></li>
                <li><a href="student-login.html">Student Login</a></li>
                <li><a href="company-login.html">Company Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-container">
            <h2>Login as Company</h2>
            <form action="company-dashboard.html" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="company-register.html">Register here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Blockchain Placement Portal</p>
    </footer>
</body>
</html>
